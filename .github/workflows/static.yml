name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact from Lab3Flex1
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Lab3Flex'

      - name: Upload artifact from Lab3Float
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Lab3Float'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

